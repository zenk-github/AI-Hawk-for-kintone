<div id="aiHawkPlugin-config-cybozu" class="aiHawkPlugin-config-cybozu">
    <div class="block">
        <div class="kintoneplugin-label">
            {{html:terms.hawk_api_access_token}}<span class="kintoneplugin-require">*</span>
        </div>
        <div class="input-text-outer-cybozu">
            <input type="text" id="hawk-api-access-token" class="kintoneplugin-input-text"/>
        </div>
    </div>
    <div class="block">
        <div class="kintoneplugin-label">
            {{html:terms.app_id_actual_data}}<span class="kintoneplugin-require">*</span>
        </div>
        <div class="input-text-outer-cybozu">
            <input type="text" id="app-id-actual-data" class="kintoneplugin-input-text"/>
        </div>
    </div>
    <div class="block">
        <div class="kintoneplugin-label">
            {{html:terms.app_id_order_forecast}}<span class="kintoneplugin-require">*</span>
        </div>
        <div class="input-text-outer-cybozu">
            <input type="text" id="app-id-order-forecast" class="kintoneplugin-input-text"/>
        </div>
    </div>
    <div class="block">
        <div class="kintoneplugin-label">
            {{html:terms.app_id_order_forecast_customer}}<span class="kintoneplugin-require">*</span>
        </div>
        <div class="input-text-outer-cybozu">
            <input type="text" id="app-id-order-forecast-customer" class="kintoneplugin-input-text"/>
        </div>
    </div>
    <div class="form-submit">
        <button id="plugin-submit" class="kintoneplugin-button-dialog-ok" type="button">{{html:terms.plugin_submit}}</button>
        <button id="plugin-cancel" class="kintoneplugin-button-dialog-cancel" type="button">{{html:terms.plugin_cancel}}</button>
    </div>
</div>
